<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="global-container">
        <div class="header">
            <div class="search-container">
                <div>
                    <img src="./assets/icons/search-magnifier.svg" alt="Search icon" class="icon search-icon">
                    <input type="search" name="search" id="search-input">
                </div>
            </div>

            <div class="profile-container">
                <img src="./assets/icons/bell-ring.svg" alt="Notifications icon" class="icon notifications-icon">
                <div class="profile-info">
                    <img src="./assets/default-profile-pic.jpg" alt="Profile image" class="profile-image">
                    <div>Morgan Oakley</div>
                </div>
            </div>

            <div class="hi-there-container">
                <img src="./assets/default-profile-pic.jpg" alt="Profile image" class="profile-image">
                <div class="text">
                    <span>Hi there,</span> <br>
                    Morgan Oakley (@morgan
                </div>
            </div>

            <div class="btns-container">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="dashboard">
                <img src="./assets/icons/view-dashboard.svg" alt="Dashboard icon" class="logo-img">
                <span>Dashboard</span>
            </div>

            <div class="navigation">
                <div class="home-container">
                    <img src="./assets/icons/home.svg" alt="Home icon" class="sidebar-sm-icon">
                    <span>Home</span>
                </div>

                <div class="profile-container">
                    <img src="./assets/icons/card-account-details-outline.svg" alt="Profile icon" class="sidebar-sm-icon">
                    <span>Profile</span>
                </div>

                <div class="messages-container">
                    <img src="./assets/icons/message-reply.svg" alt="Messages icon" class="sidebar-sm-icon">
                    <span>Messages</span>
                </div>

                <div class="history-container">
                    <img src="./assets/icons/clock-time-three.svg" alt="History icon" class="sidebar-sm-icon">
                    <span>History</span>
                </div>

                <div class="tasks-container">
                    <img src="./assets/icons/file-multiple.svg" alt="Tasks icon" class="sidebar-sm-icon">
                    <span>Tasks</span>
                </div>

                <div class="communities-container">
                    <img src="./assets/icons/account-group.svg" alt="Communities icon" class="sidebar-sm-icon">
                    <span>Communities</span>
                </div>
            </div>

            <div class="branding">
                <div class="settings-container">
                    <img src="./assets/icons/cog.svg" alt="Settings icon" class="sidebar-sm-icon">
                    <span>Settings</span>
                </div>

                <div class="support-container">
                    <img src="./assets/icons/help-box.svg" alt="Support icon" class="sidebar-sm-icon">
                    <span>Support</span>
                </div>

                <div class="privacy-container">
                    <img src="./assets/icons/shield-check.svg" alt="Privacy icon" class="sidebar-sm-icon">
                    <span>Privacy</span>
                </div>
            </div>
        </div>

        <div class="main-content">main-content</div>
    </div>

</body>

</html>
