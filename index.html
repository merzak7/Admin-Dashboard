<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="global-container">
        <div class="header">
            <div class="search-container">
                <div>
                    <img src="./assets/icons/search-magnifier.svg" alt="Search icon" class="icon search-icon">
                    <input type="search" name="search" id="search-input">
                </div>
            </div>

            <div class="profile-container">
                <img src="./assets/icons/bell-ring.svg" alt="Notifications icon" class="icon notifications-icon">
                <div class="profile-info">
                    <img src="./assets/icons/default-profile-icon.jpg" alt="Profile image" class="profile-image">
                    <div>Morgan Oakley</div>
                </div>
            </div>

            <div class="hi-there-container">
                <img src="./assets/icons/default-profile-icon.jpg" alt="Profile image" class="profile-image">
                <div class="text">
                    <span>Hi there,</span> <br>
                    Morgan Oakley (@morgan
                </div>
            </div>

            <div class="btns-container">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>

        <div class="sidebar">sidebar</div>

        <div class="main-content">main-content</div>
    </div>

</body>

</html>
